<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/JS/javascript.js"></script>
</head>
<body>
    <div id="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Page 1</a></li>
            <li><a href="index.html">Page 2</a></li>
            <li><a href="index.html">Page 3</a></li>
        </ul>
    </div>
    <div id="slider">
        <input style="left:25px" type="button" class="changeSlide" tag="previous">
        <input style="right:25px" type="button" class="changeSlide" tag="next">
        <ul>
            <li><input type="button" class="changeSlide" tag="1"></li>
            <li><input type="button" class="changeSlide" tag="2"></li>
            <li><input type="button" class="changeSlide" tag="3"></li>
            <li><input type="button" class="changeSlide" tag="4"></li>
        </ul>
        <div id="slide">
            <img style="z-index:2" id="fade" src="/slides/slide1.jpg" />
            <img style="z-index:1" src="/slides/slide2.jpg" />
        </div>
    </div>
</body>
</html>
